<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="utf-8">
    <title>Hangman Game</title>
    <meta name="Hangman Game" content="HTML, CSS, JavaScript" />
    <meta name="keywords" content="HTML,CSS,JavaScript" />
    <meta name="author" content="Miguel Ferran" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <link rel="stylesheet" href="/css/main.css" type="text/css" />
    <link rel="stylesheet" href="/css/reset.css" type="text/css" />
    <script src="/main.js" defer></script>
    <title>Hangman Game</title>
</head>

<body>
    <main>
        <section>
            <div class="form_container">
                <h1 class="title_form">Choose a user name</h1>
                <form action="#" class="form">
                    <label for="username">User Name</label>
                    <input type="text" placeholder="Enter Username" name="username" required class="form__input">
                    <button class="form__btn">Start</button>
                </form>

            </div>

            <div class="game_container"> <!-- FASE 2 -->
                <!-- Div para header -->
                <div class="title_container">
                    <h3 class="title_game">Guess the word</h3>
                </div>

                <!-- Div para header -->
                <div class="main_container">
                    <img class="img_main_container" src="/assets/img/hangman-step0.jpeg" alt="hangman-step0">
                    <div class="space_guess_letter"></div>
                </div>
                <div class="keyboard">
                    <div class="row">
                        <input type="button" value="q">
                        <input type="button" value="w">
                        <input type="button" value="e">
                        <input type="button" value="r">
                        <input type="button" value="t">
                        <input type="button" value="y">
                        <input type="button" value="u">
                        <input type="button" value="i">
                        <input type="button" value="o">
                        <input type="button" value="p">
                    </div>
                    <div class="row">
                        <input type="button" value="a">
                        <input type="button" value="s">
                        <input type="button" value="d">
                        <input type="button" value="f">
                        <input type="button" value="g">
                        <input type="button" value="h">
                        <input type="button" value="j">
                        <input type="button" value="k">
                        <input type="button" value="l">
                        <input type="button" value="ñ">
                    </div>
                    <div class="row">
                        <input type="button" value="z">
                        <input type="button" value="x">
                        <input type="button" value="c">
                        <input type="button" value="v">
                        <input type="button" value="b">
                        <input type="button" value="n">
                        <input type="button" value="m">
                    </div>
                </div>
            </div>
        </section>
        </div>

        <div class="win_game">
            <h1>¡Has ganado!</h1>
        </div>
        <div class="lost_game">
            <h1>¡Has perdido!</h1>
        </div>

        <aside id="aside_section">
            <h4 class="aside_title">Users Scores</h4>
            <ul class="aside_list" id="users_li"></ul>
        </aside>

        </section>
    </main>

</body>
